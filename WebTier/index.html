<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <title>Upload Images to Server</title>
    <meta charset="utf-8">
    
</head>
<body>

<h1>Upload Image</h1>
 
<form method="POST" action="/upload-multiple-images" enctype="multipart/form-data">
    <div>
        <label>Select multiple images:</label>
        <input type="file" name="multiple_images" multiple />
    </div>
    <div>
        <input type="submit" name="btn_upload_multiple_images" value="Upload" />
    </div>
</form>

<form method="GET" action="/get-result">
    <div>
        <input type="submit" name="btn_upload_multiple_images" value="Get Results" />
    </div>
</form>


</body>
</html>
